<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes </span>
    <ul class="filters">
      <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
        <a href="#/"
          [class.selected]="filter === actualFilter">{{filter | titlecase}}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="deleteCompletes()">Limpiar completados</button>
</footer>
