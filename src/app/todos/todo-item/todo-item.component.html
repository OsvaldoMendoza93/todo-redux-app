<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<div [formGroup]="todoForm">
  <li [class.completed]="todo.completado" [class.editing]="editando">
      <div class="view">
        <input class="toggle" type="checkbox" formControlName="completado">
        <label (dblclick)="editar()">{{todo.texto}}</label>
        <button class="destroy" (click)="borrar()"></button>
      </div>
      <input class="edit" type="text" formControlName="texto" #input (blur)="terminarEdicion()">
  </li>
</div>
